<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<meta name="description" content="{dede:global.cfg_description/}" />
{dede:include filename="head.htm"/}
<script>$('#2').addClass('current');</script>
<section class="newsbanner"></section>
<section id="main" class="area">
	<div class="location">
		<span class="qlink"><a href="/" class="home"></a><em></em> {dede:field name='position'/}</span>
		<a href="/baiyixinwen" class="goback">返回列表</a>
	</div>
	<section class="area combox">
		<section class="nleft">
			<article class="artbox">
				<h1>{dede:field.title/}</h1>
				<div class="art_date"><span>{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}</span></div>
				<p>
				{dede:field.body/}
				</p>
			</article>
			 <div class="prev_next">
				<p><label>{dede:prenext get='pre'/}</p>
				<p><label>{dede:prenext get='next'/}</p>
			</div> 
		</section>
		<section class="nright">
			<div class="topic">
				<ul class="topiclist">
					<li>
						<h5><a href="/guanyuwomen"><span>关于我们</span></a></h5>
						<div class="topic_img"><a href="/guanyuwomen"><img src="{dede:global.cfg_templets_skin/}/pic/hrpic3.jpg" height="134" width="230" alt=""></a></div>
					</li>
				</ul>
			</div>
		</section>
	</section>
</section>
{dede:include filename="foot.htm"/}
</body>
</html>
