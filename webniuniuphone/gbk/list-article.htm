	<script type="text/javascript">
		$(document).ready(function(){
			$(".catbar").click(function(){
				$("nav").slideToggle();
			});
			$('img').lazyload();
		});
		
		var mySwiper = new Swiper ('.swiper-container', {
			direction: 'horizontal',
			loop: true,
			autoplay:5000,
			// 如果需要分页器
			pagination: '.swiper-pagination'
		}) 
		/*分页调用*/
		var pager = new Pager(
				null,
				'<span class="current"></span>',
				'#hidden_ul',
				'.ulTextlist2',
				30,4
		);
		$(function(){
			// create all page buttons
			for(var i = 1; i <= pager.max_page; i++){
				pager.pagebtns.push($('<a href="javascript:pager.to_page(' + i + ');">' + i + '</a>'));
			}
			$('#aPrevPage').click(function(){
				pager.to_page(pager.cur_page - 1);
				return false;
			});
			$('#aNextPage').click(function(){
				pager.to_page(pager.cur_page + 1);
				return false;
			});
			pager.to_page(1);
		});
		
		
		 //判断是否是微信扫描

      function checkIsApple(){
         var u = navigator.userAgent, app = navigator.appVersion;
         var ios=!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
         var iPad=u.indexOf('iPad') > -1;
         var iPhone=u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
         if(ios || iPad || iPhone){
            return true;
         }else{
            return false;
         }
    }
