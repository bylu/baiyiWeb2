<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="Cache-Control" content="must-revalidate,no-cache,no-transform">
<meta content="mobiSiteGalore" name="Generator" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta name="format-detection" content="telephone=no">
<title>{dede:field.title/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/swiper.min.css"  type="text/css" >
</head>
<style type="text/css">
	*{padding:0;margin:0;}
	body{background-color:#fff;font:100%/1.6em Microsoft Yahei ,Helvetica, Arial, sans-serif;min-width:320px;}
		a{cursor:pointer;text-decoration:none;}
	img{width:100%;border:0;}
	header{width:100%;background-color:#202150;}
	.logo{width:45.3%;margin:0px auto;padding-bottom:3%;}
	.rightmenu{position: absolute; top:0;right:0; width:23%;}
	.catbar{position:relative;background: url("{dede:global.cfg_templets_skin/}/images/bg-dh.jpg") right center no-repeat #1a1f3c;background-size:100% auto; float:right; width:100%; padding:38% 0;}
	nav{position:relative;z-index:2;width:100%;float:right;}
	nav ul li{list-style:none;text-align:center;width:100%;height:25px;opacity: 0.7;background-color:#1a1f3c;padding:7% 0%;}
	nav ul li a{font-size:1rem;cursor:pointer;text-decoration:none;width:100%;float:left;color:#fff;}
	nav ul li:hover{color:#fff;background-color:#1a1f3c;opacity: 1;}
	nav ul li.on{color:#fff;background-color:#1a1f3c;opacity:1;}
	main{background-color:#fff;}
	.niusortname{width:98%;font-size:1rem;height:20px;padding:2% 0% 3% 2%;color:#000;font-weight:bold;background:url("{dede:global.cfg_templets_skin/}/images/topborder.png") no-repeat left top;background-size:contain;}
    .niusortname a{color:#000;text-decoration:none;}
	.niuuserOpera{width:100%;float:left;margin:0% 0% 2% 0%;}
	.niuuserOpera .userOperaDivs{width:100%;padding:0% 0% 1% 0%;font-weight:bold;}
	.niuuserOpera .userOperaDivs .gamesdown{width:42%;margin:0% 2%;float:left;display:inline; padding:2% 0%;text-align:center;text-decoration:none;}
	.niuuserOpera .userOperaDivs .prize{width:42%;margin:0% 2%;float:right;display:inline; padding:2% 0%;text-align:center;text-decoration:none;}
	.articleniugameNews{width:100%;float:left;}
	
	.articleniugameNews .niuArticleTit{width:100%;float:left;padding:2% 0% 3% 0%;font-weight:bold;color:#333;text-align:center;font-size:1rem;}
	.articleniugameNews .niuArticleAboutInfo{width:98%;float:left;padding:1% 0% 1% 2%;background-color:#f6f6f6;border-bottom:1px dotted #cccccc;font-size:0.8rem;}
	.articleniugameNews .articleNiucontent{width: 96%;float: left;margin-top: 3%; padding: 0% 2%;}
	.articleniugameNews .articleNiucontent p{text-indent:2em;font-size:0.825rem;color:#333;}
	footer{width:100%;float:left;overflow:hidden;padding:2% 0% 25% 0%;background-color:#424242;}
	footer p{color:#adadad;width:100%;text-align:center;font-size:0.85rem;}
	footer p a{color:#adadad;text-decoration:none;}
	.niugamedownload{width:100%;float:left;padding:2% 0% 1% 0%;position:fixed;bottom:0px;background-color:#d93576;opacity:0.8;}
	.niugamedownload .icon{width:55px;float:left;margin-left:5px;}
	.niugamedownload .intro{width:55%;float:left;margin-left:10px;color:#fff;}
	.niugamedownload .intro span{width:100%;float:left;font-size:0.925rem;float:left;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;}
	.niugamedownload .intro label{width:100%;float:left;font-size:0.75rem;float:left;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;}
	.niugamedownload .downbtn{width:65px;float:right;border-radius:.5rem;text-align:center;padding:1% 0;margin-right:2%;background-color:#ffde00;color:#c40f0f;font-size:0.85rem;}
	.bgtips{width:100%;height:157px;position:fixed;right:2%;top:2%;z-index:99999;}
	.bgtips .bg_4_tip{width:60%;position:absolute;right:2%;z-index:10000000}
	</style>
<body>
	{dede:include filename="head.htm"/}

	<main>
		<section>
			<div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="{dede:global.cfg_templets_skin/}/images/banner1.jpg" /></div>
						<div class="swiper-slide"><img src="{dede:global.cfg_templets_skin/}/images/banner2.jpg" /></div>
						<div class="swiper-slide"><img src="{dede:global.cfg_templets_skin/}/images/banner3.jpg" /></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
				
				<div class="niuuserOpera">
					<p class="niusortname">游戏下载</p>
					<div class="userOperaDivs">
						<div class="gamesdown douniudown"><img src="{dede:global.cfg_templets_skin/}/images/btn01.png" /></div>
						<a href="" class="prize"><img src="{dede:global.cfg_templets_skin/}/images/btn02.png" /></a>
					</div>
				</div>
				
				<div class="articleniugameNews">
					<p class="niusortname">{dede:field name='position'/}</p>
					<article>
						<h1 class="niuArticleTit">{dede:field.title/}</h1>
						<div class="niuArticleAboutInfo">发布时间：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}   作者：{dede:field.writer/}</div>
						<div class="articleNiucontent">
							<p>{dede:field.body/}</p>
						</div>
					</article>
				</div>
			</div>
		</section>
	</main>
{dede:include filename="footer.htm"/}
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script src="{dede:global.cfg_templets_skin/}/js/swiper.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".catbar").click(function(){
				$("nav").slideToggle();
			});
		});
		
		var mySwiper = new Swiper ('.swiper-container', {
			direction: 'horizontal',
			loop: true,
			autoplay:5000,
			// 如果需要分页器
			pagination: '.swiper-pagination'
		}) 
		 //判断是否是微信扫描  
		 
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        $(".douniudown").bind('click', function(){
            if (checkIsApple()) {
				document.getElementById("bgtips").style.display="block";  
			}else{
				document.getElementById("bgtips2").style.display="block";
			}       
        }); 
    }else{
       $(".douniudown").bind('click', function(){
            if (checkIsApple()) {
                    window.location.href = "itms-services://?action=download-manifest&amp;url=https://dn-phonebydn.qbox.me/bydn_gw.plist";
              }else{
                    window.location.href = "http://download.6513.com/phonebydn/BYDN_GW.apk";
              }           
        });   
    }
    
      function checkIsApple(){
         var u = navigator.userAgent, app = navigator.appVersion;
         var ios=!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
         var iPad=u.indexOf('iPad') > -1;
         var iPhone=u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
         if(ios || iPad || iPhone){
            return true;
         }else{
            return false;
         }
    }
	 
	</script>
</body>
</html>
